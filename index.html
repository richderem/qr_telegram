<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode/QR Code</title>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
</head>
<body>
    <h1>Scan Barcode/QR Code</h1>
    <button id="scan-button">Start Scanning</button>
    <video id="scanner-video" autoplay playsinline style="width: 100%; max-width: 500px;"></video>
    <p id="result"></p>

    <script>
        const videoElement = document.getElementById('scanner-video');
        const resultElement = document.getElementById('result');
        const scanButton = document.getElementById('scan-button');

        // Use MultiFormatReader for barcodes + QR codes
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let videoStream = null;
        let isScanning = false;

        // Supported barcode formats
        const formats = [
            ZXing.BarcodeFormat.QR_CODE,
            ZXing.BarcodeFormat.CODE_128,
            ZXing.BarcodeFormat.EAN_13,
            ZXing.BarcodeFormat.UPC_A,
            ZXing.BarcodeFormat.CODE_39
        ];

        async function startScanning() {
            try {
                if (isScanning) return;

                // Stop existing stream
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }

                // Request camera with higher resolution
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });

                videoElement.srcObject = videoStream;
                await videoElement.play();

                // Configure scanner for barcode formats
                codeReader.hints.set(
                    ZXing.DecodeHintType.POSSIBLE_FORMATS, 
                    formats
                );

                // Start scanning
                isScanning = true;
                scanButton.textContent = 'Stop Scanning';
                console.log("Starting scan...");

                codeReader.decodeFromVideoElement(videoElement, (result, error) => {
                    if (error) {
                        console.error("Decoding error:", error);
                        return;
                    }

                    if (result) {
                        console.log("Scanned:", result.text);
                        resultElement.textContent = `Scanned: ${result.text}`;
                        Telegram.WebApp.sendData(result.text);
                        stopScanning();
                    }
                });

            } catch (error) {
                console.error("Camera error:", error);
                resultElement.textContent = `Error: ${error.message}`;
                stopScanning();
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (codeReader) {
                codeReader.reset();
            }
            videoElement.srcObject = null;
            isScanning = false;
            scanButton.textContent = 'Start Scanning';
            console.log("Scanning stopped");
        }

        scanButton.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });
    </script>
</body>
</html>
