<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Scanner</title>
    <script src="https://unpkg.com/@zxing/library@0.21.3"></script>
</head>
<body>
    <h1>Scan Barcode/QR Code</h1>
    <button id="scan-button">Start Scanning</button>
    <video id="scanner-video" autoplay playsinline style="width: 100%; max-width: 500px;"></video>
    <p id="result"></p>

    <script>
        const videoElement = document.getElementById('scanner-video');
        const resultElement = document.getElementById('result');
        const scanButton = document.getElementById('scan-button');

        const codeReader = new ZXing.BrowserMultiFormatReader();
        let activeStream = null;
        let isScanning = false;

        async function startScanning() {
            if (isScanning) return;
            isScanning = true;
            
            try {
                // Stop previous session
                if (activeStream) {
                    activeStream.getTracks().forEach(track => track.stop());
                    activeStream = null;
                    await new Promise(resolve => setTimeout(resolve, 500)); // Add small delay
                }

                // Get camera stream
                activeStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // Reset video element
                videoElement.srcObject = null;
                videoElement.srcObject = activeStream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = resolve;
                });

                // Start decoding
                scanButton.textContent = 'Stop Scanning';
                console.log('ZXing initialized');

                codeReader.decodeFromVideoElement(videoElement, (result, error) => {
                    if (result) {
                        console.log('Decoded:', result.text);
                        resultElement.textContent = result.text;
                        Telegram.WebApp.sendData(result.text);
                        stopScanning();
                    }
                    if (error && !error.message.includes("NotFoundException")) {
                        console.error('Decoding error:', error);
                    }
                }, {
                    tryHarder: true,
                    formats: [
                        ZXing.BarcodeFormat.QR_CODE,
                        ZXing.BarcodeFormat.CODE_128,
                        ZXing.BarcodeFormat.EAN_13,
                        ZXing.BarcodeFormat.UPC_A
                    ]
                });

            } catch (error) {
                console.error('Camera error:', error);
                resultElement.textContent = `Error: ${error.message}`;
                stopScanning();
            }
        }

        function stopScanning() {
            isScanning = false;
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
                activeStream = null;
            }
            codeReader.reset();
            videoElement.srcObject = null;
            scanButton.textContent = 'Start Scanning';
        }

        scanButton.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });
    </script>
</body>
</html>
