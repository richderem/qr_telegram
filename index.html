<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@0.21.3"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: #111; color: white; }
        #video-container { position: relative; max-width: 500px; margin: 0 auto; }
        video { width: 100%; border-radius: 10px; }
        #status { text-align: center; padding: 15px; font-family: monospace; }
        #debug { white-space: pre; background: #222; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="scanner-video" autoplay playsinline></video>
    </div>
    <div id="status">Initializing...</div>
    <div id="debug"></div>

    <script>
        const DEBUG_OUTPUT = document.getElementById('debug');
        const STATUS = document.getElementById('status');
        const VIDEO = document.getElementById('scanner-video');
        
        let activeStream = null;
        let scanActive = false;
        let lastScan = 0;

        // Debug logging
        function log(message) {
            DEBUG_OUTPUT.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
            console.log(message);
        }

        // Initialize scanner
        async function initScanner() {
            try {
                log('Initializing Telegram Web App');
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                log('Creating ZXing reader');
                const codeReader = new ZXing.BrowserMultiFormatReader();
                
                log('Requesting camera access');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    }
                });
                
                log('Camera access granted');
                activeStream = stream;
                VIDEO.srcObject = stream;
                
                VIDEO.onloadedmetadata = () => {
                    log('Video metadata loaded');
                    VIDEO.play().then(() => {
                        log('Video playback started');
                        startScanning(codeReader);
                    });
                };

            } catch (error) {
                handleError(error);
            }
        }

        // Start scanning process
        function startScanning(codeReader) {
            STATUS.textContent = 'Scanning...';
            scanActive = true;
            
            const decodeCallback = (result, error) => {
                if (!scanActive) return;
                
                if (result) {
                    handleResult(result.text);
                    return;
                }
                
                if (error) {
                    if (!(error instanceof ZXing.NotFoundException)) {
                        log(`Scan error: ${error.message}`);
                    }
                    requestAnimationFrame(() => codeReader.decodeFromVideoElement(VIDEO, decodeCallback));
                }
            };
            
            log('Starting decoding process');
            codeReader.decodeFromVideoElement(VIDEO, decodeCallback);
        }

        // Handle scan results
        function handleResult(result) {
            if (Date.now() - lastScan < 2000) return;
            lastScan = Date.now();
            
            log(`Valid scan detected: ${result}`);
            STATUS.textContent = `Detected: ${result}`;
            
            try {
                Telegram.WebApp.sendData(result);
                log('Data sent to Telegram');
                setTimeout(() => Telegram.WebApp.close(), 500);
            } catch (error) {
                handleError(error);
            }
        }

        // Error handling
        function handleError(error) {
            log(`ERROR: ${error.message}`);
            STATUS.textContent = `Error: ${error.message}`;
            stopScanner();
        }

        // Cleanup
        function stopScanner() {
            log('Stopping scanner');
            scanActive = false;
            
            if (activeStream) {
                activeStream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped track: ${track.kind}`);
                });
                activeStream = null;
            }
        }

        // Start initialization
        initScanner();
        
        // Cleanup on exit
        window.addEventListener('beforeunload', stopScanner);
        window.addEventListener('pagehide', stopScanner);
    </script>
</body>
</html>
