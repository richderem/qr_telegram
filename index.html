<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode/QR Code</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Scan Barcode/QR Code</h1>
    <button id="scan-button">Start Scanning</button>
    <video id="scanner-video" autoplay playsinline style="width: 100%; max-width: 500px;"></video>
    <p id="result"></p>

    <script>
        const videoElement = document.getElementById('scanner-video');
        const resultElement = document.getElementById('result');
        const scanButton = document.getElementById('scan-button');

        const codeReader = new ZXing.BrowserMultiFormatReader();
        let videoStream = null;
        let isScanning = false;

        async function startScanning() {
            try {
                if (isScanning) return;

                // Stop any existing stream
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }

                // Request camera access
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Use the rear camera
                    } 
                });

                // Attach stream to video element
                videoElement.srcObject = videoStream;
                await videoElement.play();

                // Start scanning
                isScanning = true;
                scanButton.textContent = 'Stop Scanning';

                // Use decodeFromStream instead of decodeFromVideoDevice
                codeReader.decodeFromStream(videoStream, videoElement, (result) => {
                    if (result) {
                        resultElement.textContent = `Scanned: ${result.text}`;

                        // Send the scanned data back to Telegram
                        Telegram.WebApp.sendData(result.text);

                        // Stop scanning after a successful scan
                        stopScanning();
                    }
                });

            } catch (error) {
                console.error("Error:", error);
                resultElement.textContent = `Error: ${error.message}`;
                stopScanning();
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            videoElement.srcObject = null;
            isScanning = false;
            scanButton.textContent = 'Start Scanning';
        }

        // Toggle scanning
        scanButton.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });
    </script>
</body>
</html>
