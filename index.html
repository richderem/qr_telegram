<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode/QR Code</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Keep the improved styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            color: white;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        #scanner-video {
            width: 100%;
            height: auto;
        }
        #scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        #status {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="scanner-video" autoplay playsinline></video>
        <div id="scan-overlay"></div>
    </div>
    <div id="status">Initializing scanner...</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('scanner-video');
        const statusElement = document.getElementById('status');
        let activeStream = null;

        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Start scanning automatically
        startScanning();

        async function startScanning() {
            try {
                statusElement.textContent = 'Accessing camera...';
                
                // Get video stream with basic constraints
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    }
                });

                activeStream = stream;
                videoElement.srcObject = stream;
                
                videoElement.onplaying = () => {
                    statusElement.textContent = 'Scanning...';
                    startDecoding();
                };

            } catch (error) {
                statusElement.textContent = `Camera Error: ${error.message}`;
                console.error('Camera initialization failed:', error);
            }
        }

        function startDecoding() {
            codeReader.decodeFromVideoElement(videoElement, (result, error) => {
                if (result) {
                    handleScanResult(result.text);
                    return;
                }
                
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    statusElement.textContent = `Scan Error: ${error.message}`;
                    console.error('Decoding error:', error);
                }
            });
        }

        function handleScanResult(result) {
            statusElement.textContent = `Detected: ${result}`;
            Telegram.WebApp.sendData(result);
            
            // Close after short delay
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 500);
        }

        function stopScanning() {
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
                activeStream = null;
            }
            codeReader.reset();
        }

        // Cleanup when closing
        window.addEventListener('beforeunload', stopScanning);
    </script>
</body>
</html>
