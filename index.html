<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode/QR Code</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>Scan Barcode/QR Code</h1>
    <button id="scan-button">Start Scanning</button>
    <video id="scanner-video" autoplay playsinline style="width: 100%; max-width: 500px;"></video>
    <p id="result"></p>

    <script>
        const videoElement = document.getElementById('scanner-video');
        const resultElement = document.getElementById('result');
        const scanButton = document.getElementById('scan-button');

        const codeReader = new ZXing.BrowserQRCodeReader();
        let videoStream = null; // Store the video stream globally

        scanButton.addEventListener('click', async () => {
            try {
                // Stop the previous stream if it exists
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Request camera access
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = videoStream;
                videoElement.play();

                // Start scanning
                const result = await codeReader.decodeFromVideoDevice(null, videoElement, (result) => {
                    if (result) {
                        resultElement.textContent = `Scanned: ${result.text}`;
                        Telegram.WebApp.sendData(result.text); // Send data back to the bot

                        // Stop the stream after scanning
                        videoStream.getTracks().forEach(track => track.stop());
                    }
                });
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                resultElement.textContent = `Error: ${error.message}`;
            }
        });

        // Handle video playback errors
        videoElement.addEventListener('error', (error) => {
            console.error("Video playback error: ", error);
            resultElement.textContent = `Video playback error: ${error.message}`;
        });
    </script>
</body>
</html>
